<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear una Cuenta</title>

    <link rel="icon" href="\images\Logo.png">
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <script src="js/utils/include.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/libs/bootstrap.min.js"></script>
    <script src="js/libs/axios.min.js"></script>

    <script type="module" src="js/users.js"></script>
    <script type="module" src="js/register.js"></script>
    <script type="module" src="js/birth.js"></script>
</head>
<body>
    <div id="header"></div>

    <div id="errors"></div>

    <div class="container">
        <form class="register col-md-10" id="form">
            <legend>Datos Personales</legend>
            <div class="form-group">
                <label for="firstname-input">Nombre: <span class="required">*</span></label>
                <input type="text" class="form-control" id="firstname-input" name="firstname" placeholder="Nombre" pattern="^[a-zA-Z\s]+$" required>
            </div>

            <div class="form-group row">
                <div class="form-group col-md">
                    <label for="lastname1-input">Primer Apellido: <span class="required">*</span></label>
                    <input type="text" class="form-control" id="lastname1-input" name="lastname1" placeholder="Primer Apellido" pattern="^[a-zA-Z\s]+$" required>
                </div>

                <div class="form-group col-md">
                    <label for="lastname2-input">Segundo Apellido: <span class="required">*</span></label>
                    <input type="text" class="form-control" id="lastname2-input" name="lastname2" placeholder="Segundo Apellido" pattern="^[a-zA-Z\s]+$" required>
                </div>
            </div>

            <div class="form-group">
                <label for="dni-input">DNI o NIF: <span class="required">*</span></label>
                <input type="dni" class="form-control" id="dni-input" name="dni" placeholder="DNI o NIF" pattern="^[0-9]{8}[A-Za-z]{1}$" required>
            </div>

            <div class="form-group">
                <label for="nacimiento-input">Fecha de Nacimiento: <span class="required">*</span></label>
                <input type="date" class="form-control" id="nacimiento-input" name="nacimiento" placeholder="Fecha de Nacimiento" pattern="^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01])$" max="" required>
            </div>

            <div class="form-group">
                <label for="phone-input">Teléfono: <span class="required">*</span></label>
                <input type="number" class="form-control" id="phone-input" name="phone" placeholder="Número de Teléfono" minlength="9" maxlength="9" pattern="[0-9]" required>
            </div>

            <div class="form-group">
                <label for="email-input">Correo electrónico: <span class="required">*</span></label>
                <input type="email" class="form-control" id="email-input" name="email" placeholder="Correo electrónico" required>
            </div>

            <div class="form-group row">
                <legend>Contraseña</legend>
                <div class="form-group col-md">
                    <label for="password-input">Nueva contraseña: <span class="required">*</span></label>
                    <input type="password" class="form-control" id="password-input" name="password" placeholder="Nueva contraseña" minlength="8" maxlength="15" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="La contraseña debe tener al menos 8 caracteres, un número y una letra minúscula y otra mayúscula" required autocomplete="new-password">
                </div>

                <div class="form-group col-md">
                    <label for="password2-input">Repita la contraseña: <span class="required">*</span></label>
                    <input type="password" class="form-control" id="password2-input" name="password2" placeholder="Repita la contraseña" minlength="8" maxlength="15" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="La contraseña debe tener al menos 8 caracteres, un número y una letra minúscula y otra mayúscula" required>
                </div>
            </div>

            <div class="form-submit">
                <button type="submit" class="btn">Crear cuenta</button>
            </div>
        </form>
    </div>

    <script>
        include("header.html", "#header");
    </script>
</body>
</html>
