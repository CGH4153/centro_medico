<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cita</title>

    <link rel="icon" href="\images\Logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/login.css">
    <script src="js/utils/include.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/libs/bootstrap.min.js"></script>
    <script src="js/libs/axios.min.js"></script>

    <script type="module" src="js/users.js"></script>
    <script type="module" src="js/cita.js"></script>
</head>
<body>
    <div id="header"></div>

    <div id="errors"></div>

    <div class="container">
        <form class="form col-md-4" id="form">
            <div class="form-group">
                <label for="especialidad-input">Especialidad: </label>
                <select id="especialidad" name="especialidad" required>
                    <option value="Medicina general">Medicina general</option>
                    <option value="Pediatría">Pediatría</option>
                    <option value="Ginecología">Ginecología</option>
                    <option value="Obstetricia">Obstetricia</option>
                    <option value="Medicina interna">Medicina interna</option>
                    <option value="Geriatría">Geriatría</option>
                    <option value="Dermatología">Dermatología</option>
                    <option value="Cardiología">Cardiología</option>
                    <option value="Traumatología">Traumatología</option>
                    <option value="Ortopedia">Ortopedia</option>
                    <option value="Alergología">Alergología</option>
                    <option value="Endocrinología">Endocrinología</option>
                    <option value="Neumología">Neumología</option>
                    <option value="Otorrinolaringología">Otorrinolaringología</option>
                    <option value="Oftalmología">Oftalmología</option>
                    <option value="Urología">Urología</option>
                    <option value="Reumatología">Reumatología</option>
                    <option value="Neurología">Neurología</option>
                    <option value="Psiquiatría">Psiquiatría</option>
                    <option value="Psicología">Psicología</option>
                    <option value="Psicopedagogía">Psicopedagogía</option>
                    <option value="Terapia">Terapia</option>
                    <option value="Coaching">Coaching</option>
                    <option value="Fisioterapia">Fisioterapia</option>
                    <option value="Osteopatía">Osteopatía</option>
                </select>
            </div>

            <div class="form-group">
                <label for="medico-input">Médico preferente: </label>
                <select id="medico" name="medico">
                    <option value="">-- Seleccione médico --</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date-input">Fecha y hora: </label>
                <input type="datetime-local" class="form-control" id="date-input" name="dia" required>
            </div>

            <div class="form-group">
                <label for="triage-input">Triage: </label>
                <select name="triage" required>
                    <option value="">-- Selecciona --</option>
                    <option value="1">1 - Emergencia vital inmediata</option>
                    <option value="2">2 - Urgente en pocas horas</option>
                    <option value="3">3 - Atención necesaria en el día</option>
                    <option value="4">4 - Consulta programable en días</option>
                    <option value="5">5 - Revisión o trámite sin urgencia</option>
                </select>
                <p>Selecciona el número que mejor describa tu situación</p>
            </div>

            <div class="form-group">
                <label>Modalidad de cita: </label>
                <select name="modalidad" required>
                    <option value="presencial">Presencial</option>
                    <option value="express">Consulta express</option>
                    <option value="segunda_opinion">Segunda opinión médica</option>
                    <option value="online">Videoconsulta</option>
                </select>
            </div>

            <div class="form-group">
                <label for="motivo-input">Motivo: </label>
                <textarea type="text" class="form-control" id="motivo-input" name="motivo" placeholder="Explique brevemente qué problema tiene. Esto ayudará al médico a facilitarle un mejor diagnóstico."></textarea>
            </div>

            <div class="form-submit">
                <button type="submit" class="btn">Solicitar cita</button>
            </div>
        </form>
    </div>

    <script>
        include("header.html", "#header");
    </script>
</body>
</html>
