<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="\images\Logo.png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <script src="js/utils/include.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/libs/bootstrap.min.js"></script>
    <script src="js/libs/axios.min.js"></script>

    <script type="module" src="js/users.js"></script>
    <script src="js/renderers/carousel.js"></script>
</head>
<body>
    <div id="header"></div>

    <div class="carousel-container mt-5">

        <!-- Hacer que se muevan, al igual que las fotos -->
        <div class="carousel-indicators"> 
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>

        <div class="carousel-track" id="carouselTrack">
            <div class="carousel-item-custom"><img src="images/cita.jpeg" alt="1"></div>
            <div class="carousel-item-custom"><img src="images/doctor.jpeg" alt="2"></div>
            <div class="carousel-item-custom"><img src="images/especialidad.jpeg" alt="3"></div>
            <div class="carousel-item-custom"><img src="images/laboratorio.jpeg" alt="4"></div>
            <div class="carousel-item-custom"><img src="images/online.jpeg" alt="5"></div>
            <div class="carousel-item-custom"><img src="images/sala.jpeg" alt="6"></div>
            <div class="carousel-item-custom"><img src="images/vacuna.jpeg" alt="7"></div>
        </div>

        <!-- Bajarlas, se ven demasiado arriba -->
        <button class="carousel-control-prev" onclick="moveSlide(-1)">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>

        <button class="carousel-control-next" onclick="moveSlide(1)">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>

    <div id="errors"></div>

    <div id="footer"></div>

    <script>
        include("header.html", "#header");
    </script>

    <script>
        include("footer.html", "#footer");
    </script>
</body>
</html>
